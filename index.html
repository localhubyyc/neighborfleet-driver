<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>YYC LocalFirst Driver</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
            </svg>
        </div>
        <h1 class="login-title"><span style="color: #00d26a;">YYC</span> LocalFirst</h1>
        <p class="login-subtitle">Driver App</p>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" id="phoneInput" placeholder="+1 (403) 555-1234" required>
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
        </form>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <div class="offline-banner" id="offlineBanner">You're offline â€” new orders paused</div>

        <header class="header">
            <div class="header-top">
                <div class="header-brand">
                    <div class="header-logo">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
                        </svg>
                    </div>
                    <div>
                        <div class="header-title"><span style="color: #00d26a;">YYC</span> LocalFirst</div>
                        <div class="driver-name" id="driverName">Driver</div>
                    </div>
                </div>
                <button class="btn btn-secondary btn-small" onclick="logout()">Logout</button>
            </div>
            
            <div class="status-toggle">
                <button class="status-btn online" id="onlineBtn" onclick="setOnline(true)">ðŸŸ¢ Online</button>
                <button class="status-btn offline" id="offlineBtn" onclick="setOnline(false)">Offline</button>
            </div>
        </header>

        <main class="main-content">
            <div class="stats-bar">
                <div class="stat-card">
                    <div class="stat-value" id="todayDeliveries">0</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todayEarnings">$0</div>
                    <div class="stat-label">Tips</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeOrders">0</div>
                    <div class="stat-label">Active</div>
                </div>
            </div>

            <div class="section-title">Active Orders <span class="count" id="orderCount">0</span></div>
            <div id="ordersList"></div>

            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
                    </svg>
                </div>
                <div class="empty-title">No active orders</div>
                <div class="empty-text">New orders will appear here when assigned</div>
            </div>
        </main>
    </div>

    <!-- Photo Modal -->
    <div class="modal-overlay" id="photoModal">
        <div class="modal-content">
            <h2 class="modal-title">Delivery Photo</h2>
            <p class="modal-subtitle">Take a photo as proof of delivery</p>
            <div class="photo-preview" id="photoPreview"><span class="placeholder">No photo taken</span></div>
            <input type="file" accept="image/*" capture="environment" class="photo-input" id="photoInput">
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="document.getElementById('photoInput').click()">ðŸ“· Take Photo</button>
                <button class="btn btn-primary" id="confirmDeliveryBtn" onclick="confirmDelivery()" disabled>Confirm Delivery</button>
                <button class="btn btn-ghost" onclick="closePhotoModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
