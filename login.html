<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - YYC LocalFirst</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --bg-input: #1a1a1a;
            --border: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #606060;
            --accent-green: #22c55e;
            --accent-green-dim: rgba(34, 197, 94, 0.1);
            --accent-red: #ef4444;
            --accent-red-dim: rgba(239, 68, 68, 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-container { width: 100%; max-width: 420px; }
        .login-header { text-align: center; margin-bottom: 2rem; }
        .logo { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .brand { font-size: 1.5rem; font-weight: 700; color: var(--accent-green); }
        .tagline { color: var(--text-secondary); font-size: 0.9rem; margin-top: 0.5rem; }
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
        }
        .login-title {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .role-selector { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
        .role-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 10px;
            border: 2px solid var(--border);
            background: var(--bg-input);
            color: var(--text-secondary);
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        .role-btn:hover { border-color: var(--accent-green); }
        .role-btn.active {
            border-color: var(--accent-green);
            background: var(--accent-green-dim);
            color: var(--accent-green);
        }
        .role-btn-icon { font-size: 1.5rem; display: block; margin-bottom: 0.25rem; }
        .role-btn-label { font-size: 0.8rem; font-weight: 600; }
        .form-group { margin-bottom: 1.25rem; }
        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        .input-wrapper { position: relative; }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px var(--accent-green-dim);
        }
        .form-input::placeholder { color: var(--text-muted); }
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.1rem;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .checkbox-label input {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-green);
        }
        .btn {
            width: 100%;
            padding: 0.875rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: var(--accent-green);
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        .btn:hover { background: #1ea550; }
        .btn:disabled {
            background: var(--border);
            color: var(--text-muted);
            cursor: not-allowed;
        }
        .btn-loading .btn-text { display: none; }
        .btn-loading .btn-spinner { display: inline-block; }
        .btn-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .alert {
            padding: 0.875rem 1rem;
            border-radius: 10px;
            margin-bottom: 1.25rem;
            display: none;
            font-size: 0.9rem;
        }
        .alert.visible { display: block; }
        .alert.error {
            background: var(--accent-red-dim);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
        }
        .alert.success {
            background: var(--accent-green-dim);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
        }
        .security-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.75rem;
        }
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        .login-footer a {
            color: var(--accent-green);
            text-decoration: none;
        }
        .lockout-warning {
            background: var(--accent-red-dim);
            border: 1px solid var(--accent-red);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        .lockout-warning.visible { display: block; }
        .lockout-timer {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-red);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üçÅ</div>
            <div class="brand">YYC LocalFirst</div>
            <div class="tagline">Secure Portal Access</div>
        </div>

        <div class="login-card">
            <h2 class="login-title">Sign In</h2>

            <div class="role-selector">
                <button type="button" class="role-btn active" data-role="store_owner" onclick="selectRole('store_owner')">
                    <span class="role-btn-icon">üè™</span>
                    <span class="role-btn-label">Store</span>
                </button>
                <button type="button" class="role-btn" data-role="admin" onclick="selectRole('admin')">
                    <span class="role-btn-icon">üîê</span>
                    <span class="role-btn-label">Admin</span>
                </button>
                <button type="button" class="role-btn" data-role="driver" onclick="selectRole('driver')">
                    <span class="role-btn-icon">üöó</span>
                    <span class="role-btn-label">Driver</span>
                </button>
            </div>

            <div class="alert" id="alertBox"></div>

            <div class="lockout-warning" id="lockoutWarning">
                <div>üîí Too many failed attempts</div>
                <div>Try again in:</div>
                <div class="lockout-timer" id="lockoutTimer">--:--</div>
            </div>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" class="form-input" id="email" placeholder="you@example.com" autocomplete="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" class="form-input" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span id="passwordToggleIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    <span class="btn-text">üîê Sign In Securely</span>
                    <span class="btn-spinner"></span>
                </button>
            </form>

            <div class="security-info">
                <span style="color: var(--accent-green);">üîí 256-bit SSL</span>
                <span>‚Ä¢</span>
                <span>Secure Login</span>
            </div>
        </div>

        <div class="login-footer">
            Need help? <a href="mailto:support@yyclocalfirst.ca">Contact Support</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const SUPABASE_URL = 'https://htzozoordnftgkjyadsf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0em96b29yZG5mdGdranlhZHNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4MzM3MDUsImV4cCI6MjA4MzQwOTcwNX0.zWDiVBwgeRDlnvb2FQxAnU-VDX6Yee4EiLmyWHRYYjM';
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const MAX_ATTEMPTS = 5;
        const LOCKOUT_MINUTES = 15;

        let selectedRole = 'store_owner';
        let loginAttempts = parseInt(localStorage.getItem('loginAttempts') || '0');
        let lockoutEnd = localStorage.getItem('lockoutEnd');

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            checkExistingSession();
            checkLockout();
        });

        function checkExistingSession() {
            const user = localStorage.getItem('user');
            const token = localStorage.getItem('sessionToken');
            if (user && token) {
                try {
                    const userData = JSON.parse(user);
                    redirectToDashboard(userData.role);
                } catch (e) {
                    localStorage.removeItem('user');
                    localStorage.removeItem('sessionToken');
                }
            }
        }

        // ============================================
        // ROLE SELECTION
        // ============================================
        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.role === role);
            });
        }

        // ============================================
        // LOGIN HANDLER
        // ============================================
        async function handleLogin(e) {
            e.preventDefault();

            if (isLockedOut()) {
                showAlert('error', 'Account locked. Please wait.');
                return;
            }

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!email || !password) {
                showAlert('error', 'Please enter email and password');
                return;
            }

            setLoading(true);

            try {
                // Get user from database
                const { data: user, error } = await db
                    .from('app_users')
                    .select('*')
                    .eq('email', email)
                    .eq('role', selectedRole)
                    .single();

                if (error || !user) {
                    handleFailedLogin('Invalid email or password');
                    return;
                }

                if (!user.is_active) {
                    showAlert('error', 'Account disabled. Contact support.');
                    setLoading(false);
                    return;
                }

                // Verify password
                const inputHash = await hashPassword(password);
                
                if (inputHash !== user.password_hash) {
                    handleFailedLogin('Invalid email or password');
                    return;
                }

                // SUCCESS
                loginAttempts = 0;
                localStorage.removeItem('loginAttempts');
                localStorage.removeItem('lockoutEnd');

                // Store session
                const sessionToken = generateToken();
                localStorage.setItem('sessionToken', sessionToken);
                localStorage.setItem('user', JSON.stringify({
                    id: user.id,
                    email: user.email,
                    name: user.full_name,
                    role: user.role,
                    restaurantId: user.restaurant_id,
                    driverId: user.driver_id
                }));

                showAlert('success', 'Login successful! Redirecting...');

                setTimeout(() => {
                    redirectToDashboard(user.role);
                }, 1000);

            } catch (err) {
                console.error('Login error:', err);
                showAlert('error', 'An error occurred. Please try again.');
                setLoading(false);
            }
        }

        function handleFailedLogin(message) {
            loginAttempts++;
            localStorage.setItem('loginAttempts', loginAttempts.toString());

            if (loginAttempts >= MAX_ATTEMPTS) {
                startLockout();
                showAlert('error', `Too many attempts. Locked for ${LOCKOUT_MINUTES} minutes.`);
            } else {
                showAlert('error', `${message}. ${MAX_ATTEMPTS - loginAttempts} attempts remaining.`);
            }
            setLoading(false);
        }

        function redirectToDashboard(role) {
            const dashboards = {
                'admin': 'admin.html',
                'store_owner': 'store-owner.html',
                'driver': 'index.html',
                'customer': 'track.html'
            };
            window.location.href = dashboards[role] || 'index.html';
        }

        // ============================================
        // LOCKOUT MANAGEMENT
        // ============================================
        function isLockedOut() {
            if (!lockoutEnd) return false;
            if (new Date() > new Date(lockoutEnd)) {
                localStorage.removeItem('lockoutEnd');
                localStorage.removeItem('loginAttempts');
                lockoutEnd = null;
                loginAttempts = 0;
                return false;
            }
            return true;
        }

        function startLockout() {
            const end = new Date();
            end.setMinutes(end.getMinutes() + LOCKOUT_MINUTES);
            lockoutEnd = end.toISOString();
            localStorage.setItem('lockoutEnd', lockoutEnd);
            showLockoutWarning();
        }

        function checkLockout() {
            if (isLockedOut()) {
                showLockoutWarning();
            }
        }

        function showLockoutWarning() {
            document.getElementById('lockoutWarning').classList.add('visible');
            updateLockoutTimer();
            const interval = setInterval(() => {
                if (!isLockedOut()) {
                    document.getElementById('lockoutWarning').classList.remove('visible');
                    clearInterval(interval);
                } else {
                    updateLockoutTimer();
                }
            }, 1000);
        }

        function updateLockoutTimer() {
            if (!lockoutEnd) return;
            const remaining = Math.max(0, new Date(lockoutEnd) - new Date());
            const minutes = Math.floor(remaining / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            document.getElementById('lockoutTimer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // ============================================
        // UTILITIES
        // ============================================
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password + 'yyclocalfirst_salt_2024');
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function generateToken() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return Array.from(array, b => b.toString(16).padStart(2, '0')).join('');
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('passwordToggleIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'üôà';
            } else {
                input.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        function showAlert(type, message) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = 'alert ' + type + ' visible';
            alertBox.textContent = (type === 'error' ? '‚ö†Ô∏è ' : '‚úÖ ') + message;
        }

        function setLoading(loading) {
            const btn = document.getElementById('loginBtn');
            btn.disabled = loading;
            btn.classList.toggle('btn-loading', loading);
        }
    </script>
</body>
</html>
